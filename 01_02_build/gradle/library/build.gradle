import java.nio.file.Files
import java.nio.file.Paths

plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.example'
version '1.0-SNAPSHOT'
repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.gn:sampletestframework:1.1'
    implementation 'net.bramp.unsafe:unsafe-helper:1.0'
    implementation 'net.bytebuddy:byte-buddy:1.11.20'
}

task customTest(type: JavaExec) {
    group = "Execution"
    description = "Run the main class with JavaExecTask"
    classpath = sourceSets.test.runtimeClasspath
    setMain("org.sampletestframework.annotation.TestRunner")
    setArgs(Arrays.asList("samples.CalculatorTest"))
}


test {
    dependsOn(customTest)
}